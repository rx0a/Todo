<h2>Welcome Back!</h2>
<div id='login'>
    <form>
      <label for="username">Username</label>
       <input type="text" name="username" [(ngModel)]="loginUser.username" /> <br>
       <label for="password">Password</label>
       <input type="password" name="password" [(ngModel)]="loginUser.password" /> <br>
      <button (click)="login(loginUser)">Login</button>
    </form>
  </div>
